<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Quiz App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css" />
    
</head>
<body>
    <div class="container">
        <div class="row align-items-center justify-content-center">
                <h1 class="display-4 col-8 text-center mt-4"><span class="text-primary">Quiz</span> App</h1>

                <div class="col-8 bg-light mt-4 pb-3">
                    <p id="questions" class="mt-4">Q. Who is the prime minister of India?</p>
                    <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                            <label class="form-check-label" for="exampleRadios1">
                             Rahul Gandhi
                            </label>
                          </div>
                          <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option1" checked>
                                <label class="form-check-label" for="exampleRadios2">
                                 Amir Khan
                                </label>
                              </div>
                              <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option1" checked>
                                    <label class="form-check-label" for="exampleRadios3">
                                      Narendra Modi
                                    </label>
                                  </div>
                                  <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios4" value="option1" checked>
                                        <label class="form-check-label" for="exampleRadios4">
                                          Manmohan Singh
                                        </label>
                                      </div>
                                      <div class="col text-center">
                                            <input type="submit" class="display-2 btn btn-primary col-4 mt-4" value="Next">
                                      </div>
                                      
                </div>
               <div class="col-8 p-0">
                    <label class="control-label bg-warning p-2 float-left">Question 1 of 10</label>
               </div>
                
        </div>
        
    </div>
</body>
</html>
