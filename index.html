<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Quiz App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css" />
    
</head>
<body>
    <div class="container">
        <div class="row align-items-center justify-content-center">
                <h1 class="display-4 col-8 text-center mt-4"><span class="text-primary">Quiz</span> App</h1>
                <div id="quiz" class="col-8 bg-light mt-4 pb-3">
                        <div class="col-12">
                                <p id="questions" class="mt-4"></p>
                                <div class="col row text-center mt-4" id="btnContainer">
                                    </div>
                                                  
                                                  
                            </div>
                           <div class="col-8 p-0">
                                <label class="control-label bg-warning p-2 float-left">Question <span id="current"></span> of <span id="total"></span></label>
                           </div>
                </div>
                
                
        </div>
        
    </div>
    <script src="js/app.js"></script>
</body>
</html>
